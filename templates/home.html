{% extends "layout.html" %}
{% block tog %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
{% endblock tog %}
{% block content %}
    <form action="/home" method="POST" enctype="multipart/form-data" class="content-section">
        <h3>Upload files here!</h3>
        <br>
        <div class="form-group">
            <label>Select GRN</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input form-control-sm" name="GRN" id="GRN">
                <label class="custom-file-label col-form-label-sm" for="GRN">Select GRN...</label>
            </div>
            <br>
            <br>
            <label>Select PO</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input form-control-sm" name="PO" id="PO">
                <label class="custom-file-label col-form-label-sm" for="PO">Select PO...</label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#PO').on('change', function () {
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(fileName);
        })
        $('#GRN').on('change', function () {
                //get the file name
                var fileName = $(this).val();
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
    </script>
{% endblock content %}
